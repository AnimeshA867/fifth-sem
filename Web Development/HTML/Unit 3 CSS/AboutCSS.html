<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .internal {
        color: aqua;
        background-color: brown;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CSS can be used in three ways:
    1. Inline CSS: Using inline tag
    2. Internal CSS: Using within a html document using style tag.
    3. External CSS: Using a external CSS file.

    -->
    <p style="background-color: bisque; color: blueviolet">Inline</p>
    <p class="internal">Line two</p>
    <p class="internal">Line three</p>
    <p class="external">Line four</p>
  </body>
</html>
