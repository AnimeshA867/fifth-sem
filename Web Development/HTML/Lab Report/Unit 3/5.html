<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A sample HTML document demonstrating CSS3 borders, box shadows, text effects, and text shadows."
    />
    <title>CSS3 Effects Example</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS3 Effects Example</h1>

    <section>
      <h2>Borders</h2>
      <div class="border-example">
        This div has a border with rounded corners.
      </div>
    </section>

    <section>
      <h2>Box Shadow</h2>
      <div class="box-shadow-example">This div has a box shadow.</div>
    </section>

    <section>
      <h2>Text Effects</h2>
      <p class="text-effects-example">
        This text has various CSS3 text effects.
      </p>
    </section>

    <section>
      <h2>Text Shadow</h2>
      <p class="text-shadow-example">This text has a shadow.</p>
    </section>
  </body>
</html>
