<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Styling Example</title>

    <!-- Internal CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: darkblue;
      }
      .internal-style {
        color: green;
        border: 2px solid green;
        padding: 10px;
      }
      .external-style {
        color: blue;
        border: 2px solid blue;
        padding: 10px;
      }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS Styling Example</h1>

    <!-- Inline CSS -->
    <p style="color: red; font-weight: bold">
      This is a paragraph styled with inline CSS.
    </p>

    <!-- Internal CSS -->
    <p class="internal-style">This is a paragraph styled with internal CSS.</p>

    <!-- External CSS -->
    <p class="external-style">This is a paragraph styled with external CSS.</p>
  </body>
</html>
