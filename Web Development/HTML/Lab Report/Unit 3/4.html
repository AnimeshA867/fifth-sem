<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A sample HTML document demonstrating CSS styling using tag, id, and class selectors."
    />
    <title>CSS Selectors Example</title>

    <!-- Internal CSS -->
    <style>
      /* Tag Selector */
      p {
        font-size: 18px;
        color: darkblue;
      }

      /* ID Selector */
      #special-heading {
        font-size: 24px;
        color: darkred;
      }

      /* Class Selector */
      .highlight {
        font-size: 20px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>CSS Selectors Example</h1>

    <!-- Tag Selector Example -->
    <p>This paragraph is styled using a tag selector.</p>

    <!-- ID Selector Example -->
    <h2 id="special-heading">This heading is styled using an ID selector.</h2>

    <!-- Class Selector Example -->
    <p class="highlight">This paragraph is styled using a class selector.</p>
  </body>
</html>
