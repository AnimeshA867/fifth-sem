<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A sample HTML document demonstrating the use of meta, audio, video, and canvas tags."
    />
    <meta name="author" content="Animesh Acharya" />
    <title>HTML5 Media and Canvas Example</title>
  </head>
  <body>
    <h1>HTML5 Media and Canvas Example</h1>

    <!-- Audio Example -->
    <h2>Audio Element</h2>
    <audio controls>
      <source src="1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Video Example -->
    <h2>Video Element</h2>
    <video controls width="600">
      <source src="1.mp4" type="video/mp4" />
      Your browser does not support the video element.
    </video>

    <!-- Canvas Example -->
    <h2>Canvas Element</h2>
    <canvas
      id="myCanvas"
      width="600"
      height="400"
      style="border: 1px solid #000000"
    >
      Your browser does not support the canvas element.
    </canvas>

    <script>
      // JavaScript to draw on the canvas
      window.onload = function () {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Draw a rectangle
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(50, 50, 150, 100);
      };
    </script>
  </body>
</html>
