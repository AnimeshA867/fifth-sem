<!DOCTYPE html>
<html>
  <head>
    <title>OOP in JavaScript</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        greet() {
          console.log(
            `Hello, my name is ${this.name} and I am ${this.age} years old.`
          );
        }
      }

      const person1 = new Person("Animesh Acharya", 30);
      person1.greet();
    </script>
  </body>
</html>
