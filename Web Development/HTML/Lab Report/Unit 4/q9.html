<!DOCTYPE html>
<html>
  <head>
    <title>JSON parse() and stringify()</title>
  </head>
  <body>
    <script>
      const jsonString = '{"name":"Aaryan", "age":30, "city":"Lalitpur"}';
      const jsonObject = JSON.parse(jsonString);
      console.log(jsonObject.name); // John

      const obj = { name: "Animesh", age: 20, city: "Kathmandu" };
      const stringifiedObj = JSON.stringify(obj);
      console.log(stringifiedObj); // {"name":"Jane","age":25,"city":"Los Angeles"}
    </script>
  </body>
</html>
