<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      tr > th {
        background-color: brown;
      }
      tr > td {
        background-color: antiquewhite;
      }
      tr:nth-child(even) {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h2>Table</h2>
    <table border="2">
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Aayush</td>
          <td rowspan="2">10</td>
          <td>Road Side</td>
        </tr>
        <tr>
          <!-- Empty cell, as rowspan="2" takes care of the span -->
          <td>Ritik Ko ghar</td>
        </tr>
        <tr>
          <td rowspan="2">Samridhha</td>
          <td rowspan="2">11</td>
          <td>Chapagaun</td>
        </tr>
        <tr>
          <!-- Empty cell -->
          <td>Jwalakhel</td>
        </tr>
        <tr>
          <td rowspan="2">Ritik</td>
          <td rowspan="2">11</td>
          <td>Bato ko Side</td>
        </tr>
        <tr>
          <!-- Empty cell -->
          <td>Mamaghar</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
