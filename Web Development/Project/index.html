<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Scientific Calculator" />

    <title>Scientific Calculator</title>
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.js"
      integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/607f62eb6e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body data-gr-c-s-loaded="true">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div
            class="col-lg-offset shadow design mt-80 mb-55"
            style="background-color: white"
          >
            <div class="row">
              <div class="col mt-3 mb-2 mx-3">
                <textarea
                  id="history"
                  rows="3"
                  style="text-align: right"
                  readonly
                  class="full-width p-3 round2 adiow"
                ></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-12">
                <div class="row">
                  <div class="col mx-3">
                    <input
                      type="text"
                      readonly
                      class="full-width round2 py-2 px-4 dDoNo"
                      style="text-align: right"
                      id="expression1"
                    />
                  </div>
                </div>
                <div class="calculator">
                  <div class="calculator-buttons">
                    <input
                      type="button"
                      value="AC"
                      class="button button-ac"
                      onclick="allclr()"
                    />
                    <input
                      type="button"
                      value="⌫"
                      class="button button-delete"
                      onclick="back()"
                    />
                    <input
                      type="button"
                      value="("
                      class="button"
                      onclick="display1('(')"
                    />
                    <input
                      type="button"
                      value=")"
                      class="button"
                      onclick="display1(')')"
                    />
                    <input
                      type="button"
                      value="÷"
                      class="button"
                      onclick="display1('/')"
                    />
                    <input
                      type="button"
                      value="7"
                      class="button"
                      onclick="display1('7')"
                    />
                    <input
                      type="button"
                      value="8"
                      class="button"
                      onclick="display1('8')"
                    />
                    <input
                      type="button"
                      value="9"
                      class="button"
                      onclick="display1('9')"
                    />
                    <input
                      type="button"
                      value="×"
                      class="button"
                      onclick="multiply()"
                    />
                    <input
                      type="button"
                      value="4"
                      class="button"
                      onclick="display1('4')"
                    />
                    <input
                      type="button"
                      value="5"
                      class="button"
                      onclick="display1('5')"
                    />
                    <input
                      type="button"
                      value="6"
                      class="button"
                      onclick="display1('6')"
                    />
                    <input
                      type="button"
                      value="-"
                      class="button"
                      onclick="display1('-')"
                    />
                    <input
                      type="button"
                      value="1"
                      class="button"
                      onclick="display1('1')"
                    />
                    <input
                      type="button"
                      value="2"
                      class="button"
                      onclick="display1('2')"
                    />
                    <input
                      type="button"
                      value="3"
                      class="button"
                      onclick="display1('3')"
                    />
                    <input
                      type="button"
                      value="+"
                      class="button"
                      onclick="display1('+')"
                    />
                    <input
                      type="button"
                      value="0"
                      class="button"
                      onclick="display1('0')"
                    />
                    <input
                      type="button"
                      value="."
                      class="button"
                      onclick="display1('.')"
                    />
                    <input
                      type="button"
                      value="^"
                      class="button"
                      onclick="power()"
                    />

                    <input
                      type="button"
                      value="sin"
                      class="button"
                      onclick="sinfn()"
                    />
                    <input
                      type="button"
                      value="cos"
                      class="button"
                      onclick="cosfn()"
                    />
                    <input
                      type="button"
                      value="tan"
                      class="button"
                      onclick="tanfn()"
                    />
                    <input
                      type="button"
                      value="log"
                      class="button"
                      onclick="logfn()"
                    />
                    <input
                      type="button"
                      value="ln"
                      class="button"
                      onclick="lnfn()"
                    />
                    <input
                      type="button"
                      value="√"
                      class="button"
                      onclick="squareroot()"
                    />
                    <input
                      type="button"
                      value="abs"
                      class="button"
                      onclick="abs()"
                    />
                    <input
                      type="button"
                      value="exp"
                      class="button"
                      onclick="exp()"
                    />
                    <input
                      type="button"
                      value="π"
                      class="button"
                      onclick="pi()"
                    />
                    <input
                      type="button"
                      value="floor"
                      class="button"
                      onclick="floor()"
                    />
                    <input
                      type="button"
                      value="ceil"
                      class="button"
                      onclick="ceil()"
                    />
                    <input
                      type="button"
                      value="round"
                      class="button"
                      onclick="round()"
                    />
                    <input
                      type="button"
                      value="="
                      class="button button-equal"
                      onclick="runtwofunction()"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
